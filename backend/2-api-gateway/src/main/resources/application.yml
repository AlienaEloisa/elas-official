server:
  port: 8000
spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: ELAS-E3SELECTOR
          uri: lb://ELAS-E3SELECTOR
          predicates:
            - Path=/api/e3selector/**
        - id: ELAS-AUTH
          uri: lb://ELAS-AUTH
          predicates:
            - Path=/api/auth/**
        - id: ELAS-PROJECT-FINDER
          uri: lb://ELAS-PROJECT-FINDER
          predicates:
            - Path=/api/project-finder/**
        - id: ELAS-NOTEBOT
          uri: lb://ELAS-NOTEBOT
          predicates:
            - Path=/api/notebot/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
