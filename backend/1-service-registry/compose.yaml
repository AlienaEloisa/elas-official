services:
  backend-1-service-registry:
    build: .
    image: ${IMAGE_NAME_PREFIX:-socialcomputing/}elas-official-backend-1-service-registry:${IMAGE_TAG:-latest}
    develop:
      watch:
      - action: rebuild
        path: .
    environment:
      PORT: 8761
      HOSTNAME: backend-1-service-registry
    ports:
    - 8761:8761
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/health"]
      start_period: 5s
      start_interval: 2s
      timeout: 10s
    restart: always
